  <body>
    <form id="employeeForm">
      <h1>Employee Details Form</h1>

      <label for="empID">Employee ID:</label><br />
      <input type="text" id="empID" name="empID" /><br />

      <label for="empName">Name:</label><br />
      <input type="text" id="empName" name="empName" /><br />

      <label for="empPosition">Position:</label><br />
      <input type="text" id="empPosition" name="empPosition" /><br />

      <label for="empDepartment">Department:</label><br />
      <input type="text" id="empDepartment" name="empDepartment" /><br />

      <label for="empEmail">Email:</label><br />
      <input type="text" id="empEmail" name="empEmail" /><br />

      <label for="empPhone">Phone:</label><br />
      <input type="text" id="empPhone" name="empPhone" /><br />

      <label for="empAddress">Address:</label><br />
      <input type="text" id="empAddress" name="empAddress" /><br />

      <label for="empDOB">Date of Birth:</label><br />
      <input type="text" id="empDOB" name="empDOB" /><br />

      <label for="empSalary">Salary:</label><br />
      <input type="text" id="empSalary" name="empSalary" /><br />

      <button type="submit" id="submit-btn">Submit</button>
    </form>
    <button id="resetBtn">Reset</button>

    <div id="employeeList">
      <h2>Employee List</h2>
      <div>
        <span>No of Records per page:</span>
        <select name="table-size" id="table-size">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
        </select>
      </div>
      <br />
      <table id="employeeTable" border="1">
        <thead>
          <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Position</th>
            <th>Department</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Date of Birth</th>
            <th>Salary</th>
          </tr>
        </thead>
        <tbody id="employeeTableBody"></tbody>
      </table>
      <div class="pagination" id="pagination"></div>
    </div>
  </body>
</html>
